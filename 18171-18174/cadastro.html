<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/licoes.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>BioPlay - Cadastro</title>
</head>
<body>
    <header id="mobile">
        <ul>
            <li><a id="inicio" href="#">Início</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Fórum</a></li>
        </ul>
    </header>

    <div id="desktop">
        <img src="./img/logoMobile.png" alt="">
        <ul>
            <li><a id="inicio" href="#">Início</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Fórum</a></li>
        </ul>
    </div>

    <section id="teste" class="container">
    <div>
        <h1 class="heading">Cadastro:</h1>
        <div class="card-wrapper">

            <form action="/Home/CadastroDeUsuario" method="post">
            <label>Nome: </label>
            <input value ="" type="text" name="u.Nome" />
            <br /><br />
            <!-- @Html.ValidationMessage("u.Nome") -->
            <br /><br />
            <label>Senha: </label>
            <input value ="" type="password" name="u.Senha" />
            <br /><br />
            <!-- @Html.ValidationMessage("u.Senha") -->
            <br /><br />
            <label>Email: </label>
            <input value ="" type="email" name="u.Email" />
            <br /><br />
            <!-- @Html.ValidationMessage("u.Email") -->
            <br /><br />
            <label>DataNascimento: </label><br />
            <!-- @Html.ValidationMessage("u.DataNascimento") -->
            <br /><br />
            <input value="Cadastrar" type="submit" />
        </form>

            </div>   
        </div>
    </section>

</body>
</html>
